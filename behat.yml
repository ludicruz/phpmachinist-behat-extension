default:
  extensions:
    \DerpTest\Behat\MachinistExtension\ServiceContainer\MachinistExtension:
      truncate_on_wipe: true

      store:
        mysql_store:
          type: mysql
          dsn:  mysql:host=localhost;port=3307;dbname=testdb
          user: root

        postgresql_store:
          type: postgresql
          dsn:  pgsql:host=localhost;dbname=machinist_test

        sqlite_store:
          type: sqlite
          dsn:  sqlite:/tmp/phpMachinistExtensionBehatTest.sq3

      blueprint:
        mysql_company:
          store:  mysql_store
          entity: company
        mysql_user:
          store:  mysql_store
          entity: user
          defaults:
            active: true
          relationships:
            mysql_company: ~

        postgresql_company:
          store:  postgresql_store
          entity: company
        postgresql_user:
          store:  postgresql_store
          entity: user
          defaults:
            active: true
          relationships:
            postgresql_company: ~

        sqlite_company:
          store:  sqlite_store
          entity: company
        sqlite_user:
          store:  sqlite_store
          entity: user
          defaults:
            active: true
          relationships:
            sqlite_company: ~
